<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>GrubGoblin</title>
  </head>
  <body>
    <header>
      <li>
        <img src="assets/logo-1.png" id="logo" alt="grub goblin logos" />
        <i class="bi bi-list"></i>
      </li>    
    </header>
    <main>
      <section id="hero-image">
        <img src="assets/hero-1.jpg" alt="hero image">
      </section>
      <section id="greeting">
        <h1>Hi, Jesaca!</h1>
        <h5>Use one of the following methods to search for deals!</h5>
      </section>
      <section id="locate-me">
        <img
          src="assets/locate-me-icon.png"
          id="locate-me-logo"
          alt="locate me icon"
        />
        <button type="button" id="locate-me-button">See All</button>
      </section>

      <div class="center-line"></div>

      <section id="input-search">
        <input
          type="text"
          id="search-input"
          name="search"
          placeholder="Day of the week or keyword"
        />
        <button type="submit" id="search-button">Search</button>
      </section>

      <div id="filter-section">
        <i class="bi bi-sort-down"></i>
        <p>filter </p>
    </div>

      <!-- REACH GOAL: <p class="deal-card-distance">distance from user</p> -->
      <section id="deals-section">
        <div id="deal-cards"></div>
      </section>
      <section class="nav desktop-show">
        <p>hello??</p>
      </section>
    </main>
    <nav class="desktop-hide">
      <li><i class="bi bi-house"></i>Home</li>
      <li><i class="bi bi-suit-heart"></i>My Deals</li>
      <li><i class="bi bi-patch-plus-fill"></i>Add</li>
      <li><i class="bi bi-search"></i>Search</li>
      <li><i class="bi bi-person-circle"></i>Profile</li>
    </nav>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
